<a type="button" class="btn btn-sm text-info fa fa-plus" data-toggle="modal" data-target="#basicModal"> Add Tags</a>


<div class="modal fade" id="basicModal" data-backdrop="false" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Basic Modal</h4>
      </div>
      <div class="modal-body">
        <div class="row mb-lg">
          <div class="col-md-12">
            <input placeholder="Add new tag..." class="" type="text" [(ngModel)]="tag.name" (keydown)="handleKeyboardEvent($event)" name="newTagName"/><span role="button" class="fa fa-plus text-info ml-md" (click)=addNewTag()></span>
          </div>
        </div>
        <div class="row mb-lg">
          <div class="col-md-12">
            <span *ngFor="let tag of selectedTags" class="tag-info"><a (click)=removeTag(tag)>{{tag.name}} <i class=" fa fa-check"></i></a></span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <h4>Suggested tags...</h4>
            <span *ngFor="let tag of tags" class="tag"><a (click)=addTag(tag)>{{tag.name}} <i class="text-muted fa fa-plus"></i></a></span>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onSaveChanges()">Save changes</button>
      </div>
    </div>
  </div>
</div>
